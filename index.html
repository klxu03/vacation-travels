<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Travels</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- 3rd Party Packages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts.js"></script>
  </head>
  <body>
    <canvas id="main-map" style="position: fixed"></canvas>

    <svg
      width="530"
      height="559"
      viewBox="0 0 530 559"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="road-svg"
    >
      <path
        d="M1 557.5L106.5 468L79.5 365L174 378.5L250 335.5L269 248.5L293.5 105L309.5 40L393.5 105L458.5 2L529 59"
        stroke="#13ACEE"
        stroke-width="2"
        stroke-dasharray="8 8"
        class="road-path"
      />
    </svg>

    <svg
      viewBox="0 0 534 564"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="road-svg"
    >
      <path
        d="M3 561L108.5 471.5L81.5 368.5L176 382L252 339L271 252L295.5 108.5L311.5 43.5L395.5 108.5L460.5 5.5L531 62.5"
        stroke="#FF0000"
        stroke-width="7"
        class="road-path"
      />
    </svg>

    <div style="position: fixed" id="penn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="marker-svg"
        onclick="toggleDialog()"
      >
        <path
          class="marker-path"
          d="M12,11.5C10.62,11.5 9.5,10.38 9.5,9C9.5,7.62 10.62,6.5 12,6.5C13.38,6.5 14.5,7.62 14.5,9C14.5,10.38 13.38,11.5 12,11.5M12,2C8.13,2 5,5.13 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9C19,5.13 15.87,2 12,2Z"
        />
      </svg>

      <div
        style="
          position: absolute;
          display: none;
          bottom: 100%;
          margin-bottom: 50px;
          background: red;
        "
        id="penn_dialog"
      >
        <p>I love pi</p>
      </div>
    </div>
  </body>
</html>
